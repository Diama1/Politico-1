<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Politico</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-logo " href="index.html">Politico</a> 
    <button class="bars " onclick="showMenu()"  ><i class="fa fa-align-right"></i></button>
    <ul id="menu" class="">
      <li><a href="signup.html" class="button button-register">Register</a></li>
    </ul>
  </nav>


  <div class="wrapper login ">
    <div class="signup-block block">
      <div class="wrapper">
        <div class="block illustration">
        </div>
        <div class=" block content">
          <div class="container">
            <h4>Welcome to Politico</h4>
            <small>Don't have an account? <a href="signup.html">Sign Up</a> </small>
            <form action="political-party-index.html">
              <input type="text" placeholder="Username">
              <input type="password" placeholder="password">
              <input type="submit" class="button" value="Log In">
            </form>
            <small class="reset-password-link">Forgot password?<a href="reset-password.html"> Reset</a> </small>
          </div>
        </div>
      </div>
    </div>
  </div>


<script src="javascript/script.js"></script>
</body>
</html>
