<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Politico</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-logo " href="#">Politico</a> 
    <button class="bars " onclick="showMenu()"  ><i class="fa fa-align-right"></i></button>
    <ul id="menu" class="">
      <li><a href="#" class="active">Link1</a></li>
      <li><a href="#">Link2</a></li>
      <li><a href="#">Link3</a></li>
      <li><a href="#" class="button button-register">Register</a></li>
    </ul>
  </nav>


  <div class="wrapper ">
    <div class="signup-block block">
      <div class="wrapper">
        <div class="block illustration">
        </div>
        <div class=" block content">
          <div class="container">
            <h4>Welcome to Politico</h4>
            <small>Already have an account? <a href="#">Log in</a> </small>
            <form action="#">
              <input type="text" placeholder="First name">
              <input type="text" placeholder="Last name">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="password">
              <input type="password" placeholder="Confirm password">
              <input type="submit" class="button" value="Sign Up">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


<script src="javascript/script.js"></script>
</body>
</html>
